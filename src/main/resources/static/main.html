<!DOCTYPE html>
<html lang="en" ng-app = "app">



<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Main</title>

    <link href='css/basic.css' rel="stylesheet" type="text/css" />
    <link href='css/dropzone.css' rel="stylesheet" type="text/css" />
    <link href='css/uploadbutton.css' rel="stylesheet" type="text/css" />
    <script src="js/dropzone.js"></script>
</head>
<body ng-controller = "Ctrl">

<center><h3>Welcome to Codetlin - your best online Kotlin code inspector</h3> </center>

<br>
<br>
<p>
    <h4>Drop your project into below form, check boxes and watch magic happens!</h4>



<br>
<br>


<h2>How to start?</h2>

    <ul >
        <h3> <li >Throw your project into shiny form</li> </h3>
        <h3> <li >Set options below</li> </h3>
        <h3> <li >Profit!</li> </h3>
    </ul>

<br>
<br>
<button class="custom-btn btn-outlined btn-theme btn-lg" ng-click="upload()">TEST</button>
<div class = "container">
    <form action="/upload"
          class="dropzone"
          id="myD"
          enctype="multipart/form-data"></form>
</div>


<div class="upload-btn-wrapper">
    <button class="btn">Upload a directory <input type='file' name="ff" id = "inputa" webkitdirectory mozdirectory/></button>
</div>
<br>

<div class="dropzone-previews" id = "pre">
    <span style="font-size:8.0em;" class="glyphicon glyphicon-folder-open"></span><br>


    <div id = "totalFiles"></div>
    <br>
    <div id = "totalSize"></div>
</div>
<br>
<br>
<button class="custom-btn btn-outlined btn-theme btn-lg" ng-click="clearFiles()">Clear all files</button>

</body>

</html>
